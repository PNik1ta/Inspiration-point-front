<div class="tour-competition" [ngClass]="{'inactive': competitionTourDate ==='FUTURE'}">
  <h5>{{competition?.newCompetitionForm?.competitionName}}</h5>
  <button *ngIf="competitionTourDate ==='TODAY'|| competitionTourDate ==='PAST'" (click)="selectCompetition(competition!)">
    {{buttonContent}}
  </button>
  <p>{{competition?.newCompetitionForm?.dateTimeCompetitionStart}}</p>
</div>
