<div class="banner" [ngClass]="randomBannerClass">
</div>



<main>
  <div class="col">
    <div class="info-block competitions">
      <h2>Список соревнований</h2>
      <ng-container *ngIf="isCompetitionsLoaded; else competitionsLoader">
        <app-tour-competition *ngFor="let competition of competitions"
          [competition]="competition"></app-tour-competition>
      </ng-container>

      <ng-template #competitionsLoader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>

  <div class="col">
    <div class="info-block" *ngIf="currentCompetition && currentCompetition.info?.length !== 0">
      <h2>Последние бои</h2>
      <ng-container *ngIf="isLastFightsLoaded; else lastFightsLoader">
        <ng-container *ngIf="!isLastInfosEmpty; else lastInfosEmpty">
          <div class="fights">
            <app-fight *ngFor="let fight of fights" [fight]="fight"></app-fight>
          </div>
        </ng-container>
        <ng-template #lastInfosEmpty>
          <h3 class="empty">Здесь пока ничего нет...</h3>
        </ng-template>
      </ng-container>

      <ng-template #lastFightsLoader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>

  <section class="competitions-header">
    <span class="title">{{currentCompetition?.newCompetitionForm?.competitionName}}</span>
  </section>

  <div class="col col_results" id="results" *ngIf="isResultsActive">
    <div class="wrapper">
      <app-aside></app-aside>

      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>
