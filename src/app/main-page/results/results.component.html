<div class="info-block">
  <ng-container *ngIf="isLoaded; else loader">
    <ng-container *ngIf="!isEmpty; else empty">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let res of totalResults; let i = index;">
              <td>{{res.rank}}</td>
              <td class="main-data">
                <div class="country">
                  <img [src]="'assets/images/flags/' + res.region!.toLowerCase() + '.png'" alt="country flag">
                  <p>{{res.region}}</p>
                </div>
                <p class="name">{{res.surname}} {{res.name}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>


    <ng-template #empty>
      <h3 class="empty">Здесь пока ничего нет...</h3>
    </ng-template>
  </ng-container>

  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</div>
