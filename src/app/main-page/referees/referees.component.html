<div class="info-block">
  <h2 class="title">Referees</h2>
  <ng-container *ngIf="!isEmpty; else empty">
    <div class="block" *ngFor="let referee of totalRefereesInfo">
      <p>{{referee.region}}</p>
      <img src="assets/images/jor-flag.jpg" alt="country flag">
      <h5>{{referee.surname}} {{referee.name}} {{referee.fatherName}}</h5>
    </div>
  </ng-container>

  <ng-template #empty>
    <h3 class="empty">Здесь пока ничего нет...</h3>
  </ng-template>
</div>
