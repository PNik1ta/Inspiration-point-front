<div class="card">
  <div class="patricipant participant_first">
    <p class="hits">{{fight?.leftParticipant?.score}}</p>
    <p class="country" [title]="fight?.leftParticipant?.region">{{fight?.leftParticipant?.region}}</p>
    <img [src]="'assets/images/flags/' + fight?.leftParticipant?.region!.toLowerCase() + '.png'" alt="country flag">
    <h5>{{fight?.leftParticipant?.surname}} {{fight?.leftParticipant?.name}}</h5>
  </div>

  <div class="patricipant participant_second">
    <p class="hits">{{fight?.rightParticipant?.score}}</p>
    <p class="country" [title]="fight?.rightParticipant?.region">{{fight?.rightParticipant?.region}}</p>
    <img [src]="'assets/images/flags/' + fight?.rightParticipant?.region!.toLowerCase() + '.png'" alt="country flag">
    <h5>{{fight?.rightParticipant?.surname}} {{fight?.rightParticipant?.name}}</h5>
  </div>
</div>
