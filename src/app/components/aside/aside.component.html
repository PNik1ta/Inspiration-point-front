<aside>
  <ul class="stages">
    <li>3 Etapa Circuito Carioca</li>
    <li>Foil</li>
    <li>Senior</li>
  </ul>

  <h1 class="competition">Women's Individual</h1>

  <div class="place-and-date">
    <img class="place-and-date__flag" src="assets/images/brazil.png" alt="competition country flag" />
    <p class="place-and-date__text">BRA Rio de Janeiro 06.08 - 06.08</p>
  </div>

  <nav class="nav">
    <ul class="nav__links">
      <li><a routerLink="/General" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">General</a></li>
      <li><a routerLink="/Starter" routerLinkActive="active">Starter</a></li>
      <li><a routerLink="/FirstRound/FirstRound" routerLinkActive="active">First round</a></li>
      <li><a routerLink="/DirectElimination" routerLinkActive="active">Direct elimination</a></li>
      <li><a routerLink="/a" routerLinkActive="active">Results</a></li>
      <li><a routerLink="/Referees" routerLinkActive="active">Referees</a></li>
    </ul>
  </nav>

  <nav class="nav-mobile">
    <div class="nav-mobile__menu">
      <h2>First round</h2>

      <div class="nav-mobile__burger" [ngClass]="{'active': isOpened}" (click)="openBurger()"><span></span></div>
    </div>


    <ul class="nav-mobile__links" [ngClass]="{'active': isOpened}">
      <li><a (click)="hideMenu()" routerLink="/General" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">General</a></li>
      <li><a (click)="hideMenu()" routerLink="/Starter" routerLinkActive="active">Starter</a></li>
      <li><a (click)="hideMenu()" routerLink="/FirstRound/FirstRound" routerLinkActive="active">First round</a></li>
      <li><a (click)="hideMenu()" routerLink="/DirectElimination" routerLinkActive="active">Direct elimination</a></li>
      <li><a (click)="hideMenu()" routerLink="/a" routerLinkActive="active">Results</a></li>
      <li><a (click)="hideMenu()" routerLink="/Referees" routerLinkActive="active">Referees</a></li>
    </ul>
  </nav>
</aside>
